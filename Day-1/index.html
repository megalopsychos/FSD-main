<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Day 1</title>
</head>

<body>
    <div class="container">
        <table border="1px">
            <form action="">
                <tr>
                    <td colspan="2" id="heading">Registration Form</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Write your name" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="t1" id="" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass1" id="" required></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="6" cols="20" id=""></textarea></td>
                </tr>
                <tr>
                    <td>Branch</td>
                    <td>CSE <input type="radio" name="r1" id="" value="CSE">
                        CS <input type="radio" name="r1" id="" value="CS">
                        CE <input type="radio" name="r1" id="" value="CE">
                    </td>
                </tr>
                <tr>
                    <td>Languages</td>
                    <td>C <input type="checkbox" name="c1" id="" value="C">
                        C++ <input type="checkbox" name="c2" id="" value="Cpp">
                        Java <input type="checkbox" name="c3" id="" value="Java"></td>
                </tr>
                <tr>
                    <td>Profile Picture</td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="s1" id="">
                            <option value="gzb">Ghaziabad</option>
                            <option value="noida">Noida</option>
                            <option value="dl" selected>Delhi</option>
                        </select>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Registration"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </form>
        </table>
    </div>
</body>

</html>
